{% extends "layout.html" %}

{% block content %}
<h1>Dashboard</h1>

<div class="stats">
    <div class="stat-card">
        <div class="stat-value">{{ record_count }}</div>
        <div class="stat-label">Records</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ task_count }}</div>
        <div class="stat-label">Tasks</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ memo_count }}</div>
        <div class="stat-label">Memos</div>
    </div>
</div>

<h2>Quick Links</h2>
<div class="card">
    <p><a href="/records">Browse Records</a> - View all records in your knowledge base</p>
    <p><a href="/tasks">Manage Tasks</a> - View and manage your tasks</p>
    <p><a href="/memos">View Memos</a> - Browse recorded memos</p>
</div>
{% endblock %}
