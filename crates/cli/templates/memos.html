{% extends "layout.html" %}

{% block content %}
{% if memos.is_empty() %}
<div class="empty-state">
    <p>No memos recorded yet.</p>
</div>
{% else %}
{% for memo in memos %}
<div class="card">
    <p>{{ memo.content }}</p>
    <div class="card-meta">
        <span class="badge badge-event">{{ memo.source }}</span>
        {{ memo.created_at }}
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
