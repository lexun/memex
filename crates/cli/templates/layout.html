<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Memex</title>
    <style>
        :root {
            --bg: #1a1b26;
            --bg-alt: #24283b;
            --fg: #c0caf5;
            --fg-dim: #565f89;
            --accent: #7aa2f7;
            --green: #9ece6a;
            --yellow: #e0af68;
            --red: #f7768e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
        }
        nav {
            background: var(--bg-alt);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            border-bottom: 1px solid var(--fg-dim);
        }
        nav a {
            color: var(--fg);
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover { color: var(--accent); }
        nav .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 { margin-bottom: 1.5rem; color: var(--fg); }
        h2 { margin-bottom: 1rem; color: var(--fg); font-size: 1.25rem; }
        .card {
            background: var(--bg-alt);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .card-title { font-weight: 600; margin-bottom: 0.5rem; }
        .card-meta { color: var(--fg-dim); font-size: 0.875rem; }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-type { background: var(--accent); color: var(--bg); }
        .badge-status { background: var(--green); color: var(--bg); }
        .badge-status.pending { background: var(--yellow); }
        .badge-status.blocked { background: var(--red); }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-alt);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value { font-size: 2.5rem; font-weight: 700; color: var(--accent); }
        .stat-label { color: var(--fg-dim); }
        a { color: var(--accent); }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--bg-alt);
        }
        th { color: var(--fg-dim); font-weight: 500; }
        tr:hover { background: var(--bg-alt); }
        pre {
            background: var(--bg-alt);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Memex</a>
        <a href="/records">Records</a>
        <a href="/tasks">Tasks</a>
        <a href="/memos">Memos</a>
    </nav>
    <main>
        {% block content %}{{ content }}{% endblock %}
    </main>
</body>
</html>
