{% extends "layout.html" %}

{% block content %}
<h1>{{ record.title }}</h1>

<div class="card">
    <p><span class="badge badge-type">{{ record.record_type }}</span></p>
    {% if let Some(desc) = record.description.as_ref() %}
    <p style="margin-top: 1rem;">{{ desc }}</p>
    {% endif %}
    <p class="card-meta" style="margin-top: 1rem;">Created: {{ record.created_at }}</p>
</div>

<p style="margin-top: 1rem;"><a href="/records">&larr; Back to Records</a></p>
{% endblock %}
